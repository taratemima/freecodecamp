<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="basicstyle.css">
<title>Survey</title>
  </head>
<body>
<header>
  <h1 id="title">I have a question. The title would go here</h1>
  <p id="description">Here would be the description.</p>
  </header>
  <main>
    <form id="survey-form" action="">
      <fieldset>
<legend>Somewhere will be interesting questions.</legend>
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" required >Place your name here</input><br>
        <label for="email" id="email-label">Email address</label>
      <input type="email" id="email" name="email" required>Please your email address here</input><br>
        <label for="number" id="number-label">Grade</label>
    <input type="number" id="number" name="number" min="10" max="12" required>Place your grade here</input><br>
        <input type="radio" id="radiofirst" name="radiomenu" value="radiofirst"><label for="radiofirst">First choice</label><br>
        <input type="radio" id="radiosecond" name="radiomenu" value="radiosecond"><label for="radiosecond">Second choice</label><br>
        <input type="radio" id="radiothird" name="radiomenu" value="radiothird"><label for="radiothird">Third choice</label><br>
        <p>
        <input type="checkbox" id="choice1" name="choice1" value="choice1">
  <label for="choice1"> First Choice</label><br>
  <input type="checkbox" id="choice2" name="choice2" value="choice2">
  <label for="choice2"> Second Choice</label><br>
  <input type="checkbox" id="choice3" name="choice3" value="choice3">
  <label for="choice3"> Third Choice</label><br>
        <textarea name="comment" form="survey-form">Enter text here...</textarea>
        <input type="submit" id="submit" value="Submit">
        <!--<p>Name, and something that returns an error if formatted incorrectly</p>
        <p>Email address, and something that returns an error if formatted incorrectly</p>
        <p>Number with a maximum and minimum, and something that returns an error if formatted incorrectly</p>
        <p>Some kind of drop down menu goes here</p>
        <p>Radio elements</p>
        <p>Checkbox elements</p>
<p>Text area for additional comments</p>-->
        
        
      </fieldset>
    </form>
  </main>
  <footer>It's gone beyond the limits of a copper pan!</footer>
<!--User Story #1: I can see a title with id="title" in H1 sized text.

User Story #2: I can see a short explanation with id="description" in P sized text.--done

User Story #3: I can see a form with id="survey-form".--done

User Story #4: Inside the form element, I am required to enter my name in a field with id="name".--done

User Story #5: Inside the form element, I am required to enter an email in a field with id="email".--done

User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.

User Story #7: Inside the form, I can enter a number in a field with id="number".--done

User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.

User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.

User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".--done

User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.

User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".

User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.--done

User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.--done

User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.--done

User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs.--done-->
</body>
</html>
