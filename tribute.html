<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="basicstyle.css">
    <title>Tribute to whomever</title></head>
<body id="main">
  <h1 id="title">Tribute to Whomever, with title around the name of the person</h1>
  <div id="img-div">
    <img id="image" alt="This is where the image would go"></img>
  <p id="img-caption">A little information about the image.</p>
  </div>
 
    
    <ul id="tribute-info">
      li>1997: Birth</li>
      <li>2003-2019: School</li>
      <li>2019-2059: Work</li>
      <li>2059-2079: Second life</li>
      <li>2080: Death</li>
  </ul>
    <p><a id="tribute-link" href="" target="_blank">Tribute link</a></p>
  </body>
  </HTML>
  
<!--User Story #1: My tribute page should have an element with a corresponding id="main", which contains all other elements. --done

User Story #2: I should see an element with a corresponding id="title", which contains a string (i.e. text) that describes the subject of the tribute page (e.g. "Dr. Norman Borlaug").--done

User Story #3: I should see a div element with a corresponding id="img-div".--done

User Story #4: Within the img-div element, I should see an img element with a corresponding id="image".--done

User Story #5: Within the img-div element, I should see an element with a corresponding id="img-caption" that contains textual content describing the image shown in img-div.--done

User Story #6: I should see an element with a corresponding id="tribute-info", which contains textual content describing the subject of the tribute page.--done

User Story #7: I should see an a element with a corresponding id="tribute-link", which links to an outside site that contains additional information about the subject of the tribute page.-done HINT: You must give your element an attribute of target and set it to _blank in order for your link to open in a new tab (i.e. target="_blank").

User Story #8: The img element should responsively resize, relative to the width of its parent element, without exceeding its original size.

User Story #9: The img element should be centered within its parent element.-->
</body>
</html>
